name: CI Validation

on:
  pull_request:
    branches: [ main ]

jobs:
  validate:
    name: Validate & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Validate Templates Schema
        run: node scripts/validate_templates.js

      - name: Lint
        run: npm run lint

      - name: Build Project
        run: npm run build
        env:
          # Use dummy values for build to ensure NO connection to real Firebase
          NEXT_PUBLIC_FIREBASE_API_KEY: "ci-placeholder"
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "ci-placeholder.firebaseapp.com"
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: "ci-placeholder"
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: "ci-placeholder.appspot.com"
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "123456789"
          NEXT_PUBLIC_FIREBASE_APP_ID: "1:123456789:web:abcdef"
