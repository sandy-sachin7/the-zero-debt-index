name: Deploy Templates

on:
  push:
    branches:
      - main
    paths:
      - 'data/templates.json'
      - 'scripts/sync_firestore.js'

jobs:
  sync-firestore:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Sync to Firestore
        run: node scripts/sync_firestore.js
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
